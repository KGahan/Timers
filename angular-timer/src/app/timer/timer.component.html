<div>
    <label for="hours">Hours:</label>
    <input type="number" id="hours" min="0" step="1" [(ngModel)]="hours">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" min="0" max="59" step="1" [(ngModel)]="minutes">
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" min="0" max="59" step="1" [(ngModel)]="seconds">
    <button (click)="startTimer()">Start Timer</button>
    <p>{{ timerDisplay }}</p>
  </div>
